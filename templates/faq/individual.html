{% extends "templates/partials/base.html" %}
{% block content %}
<div class="full-width-page faq-answer" id="main-wrapper">
    <div class="container">
        <div class="row">
            <div class="8u {{item.category}}">
                <h1 class="title">{{item.name}}</h1>
                <div class="copy">
                    {{item.answer|safe}}
                </div>
                <a href="{{ url('faq') }}" class="cta button">Back to FAQ</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
